---
# Movie Database Service
apiVersion: v1
kind: Service
metadata:
  name: movie-db
spec:
  type: ClusterIP
  selector:
    app: movie-db
  ports:
  - port: 5432
    targetPort: 5432

---
# Cast Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cast-service
  template:
    metadata:
      labels:
        app: cast-service
    spec:
      containers:
      - name: cast-service
        image: elisetaa/cast-service:latest
        command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URI
          value: postgresql://$(DB_USER):$(DB_PASSWORD)@cast-db:5432/$(DB_NAME)
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: database
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Cast Service
apiVersion: v1
kind: Service
metadata:
  name: cast-service
spec:
  type: ClusterIP
  selector:
    app: cast-service
  ports:
  - port: 8000
    targetPort: 8000
    name: http

