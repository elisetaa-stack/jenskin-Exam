---
# Namespace Configuration
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  labels:
    environment: development

---
apiVersion: v1
kind: Namespace
metadata:
  name: qa
  labels:
    environment: qa

---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    environment: staging

---
apiVersion: v1
kind: Namespace
metadata:
  name: prod
  labels:
    environment: production

---
# Cast Database Secret (will be created by Jenkins)
apiVersion: v1
kind: Secret
metadata:
  name: cast-db-secret
type: Opaque
stringData:
  username: cast_db_username
  password: cast_db_password
  database: cast_db_dev

---
# Movie Database Secret (will be created by Jenkins)
apiVersion: v1
kind: Secret
metadata:
  name: movie-db-secret
type: Opaque
stringData:
  username: movie_db_username
  password: movie_db_password
  database: movie_db_dev

---
# Cast Database StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cast-db
spec:
  serviceName: cast-db
  replicas: 1
  selector:
    matchLabels:
      app: cast-db
  template:
    metadata:
      labels:
        app: cast-db
    spec:
      containers:
      - name: postgres
        image: postgres:12.1-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: password
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cast-db-secret
              key: database
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi

---
# Cast Database Service
apiVersion: v1
kind: Service
metadata:
  name: cast-db
spec:
  type: ClusterIP
  selector:
    app: cast-db
  ports:
  - port: 5432
    targetPort: 5432

---
# Movie Database StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: movie-db
spec:
  serviceName: movie-db
  replicas: 1
  selector:
    matchLabels:
      app: movie-db
  template:
    metadata:
      labels:
        app: movie-db
    spec:
